version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/Akagi201/micro-go/internal/proto
plugins:
  - name: go
    out: internal/proto
    opt: paths=source_relative
  - name: go-grpc
    out: internal/proto
    opt: paths=source_relative
  - name: validate
    out: internal/proto
    opt: paths=source_relative,lang=go

